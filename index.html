<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            <a href="#hours" id="hoursLink" style="display: none;">Hours</a>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to Our Website</h1>
            <p>This is a sample landing page with a sticky header.</p>
        </section>
        <section id="services">
            <h2>Our Services</h2>
            <p>Details about services offered.</p>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>Information about the company or website.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Contact details and form.</p>
        </section>
        <section id="hours" style="display: none;">
            <h2>Hours Available</h2>
            <p>Nine to Five</p>
        </section>
    </main>
    <script>
      // Feature flag
      var featureFlagHoursVisible = false; // Set this to 'true' to show the 'Hours' section
  
      window.onload = function() {
          if (featureFlagHoursVisible) {
              document.getElementById('hours').style.display = 'block';
              document.getElementById('hoursLink').style.display = 'inline-block'; // or 'block', depending on layout
          }
      };
    </script>
</body>
</html>
